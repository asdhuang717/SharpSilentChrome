name: Build and Release

on:
  push:
    # è§¦å‘æ¡ä»¶ï¼šæ¨é€ tagï¼Œä¾‹å¦‚ v1.0ã€v1.2.3
    tags:
      - 'v*'  # åŒ¹é… v1.0, v2.1.0 ç­‰

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup NuGet
      uses: nuget/setup-nuget@v1
      with:
        nuget-version: 'latest'

    - name: Restore NuGet Packages
      run: nuget restore SharpSilentChrome.sln

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Build Solution
      run: |
        msbuild SharpSilentChrome.sln /p:Configuration=Release /p:Platform="Any CPU" /t:Rebuild

    - name: Find Output File
      run: |
        dir SharpSilentChrome\bin\Release\*.exe /B
        echo "EXE_NAME=$(dir SharpSilentChrome\bin\Release\*.exe /B)" >> $env:GITHUB_ENV

    # ğŸ‘‡ ä¸Šä¼ æ„å»ºäº§ç‰©ï¼ˆå¯é€‰ï¼šç”¨äºè°ƒè¯•ï¼‰
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SharpSilentChrome-Build
        path: SharpSilentChrome/bin/Release/

    # ğŸ‘‡ åˆ›å»º Release å¹¶ä¸Šä¼  .exe
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        name: Release ${{ github.ref }}
        body: |
          Automated release from GitHub Actions.
          Built from commit: `${{ github.sha }}`
        draft: false
        prerelease: false

    - name: Upload .exe to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: SharpSilentChrome/bin/Release/SharpSilentChrome.exe
        asset_name: SharpSilentChrome.exe
        asset_content_type: application/x-msdownload
