name: Build .NET Framework

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup NuGet
      uses: nuget/setup-nuget@v1
      with:
        nuget-version: 'latest'

    - name: Restore NuGet Packages
      run: nuget restore SharpSilentChrome.sln

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Build Solution
      run: msbuild SharpSilentChrome.sln /p:Configuration=Release /p:Platform="Any CPU"

    # 👇 调试：查看 bin 目录下到底有什么
    - name: List All Files in bin
      run: |
        if exist SharpSilentChrome\bin (
          dir SharpSilentChrome\bin /S /B
        ) else (
          echo "Directory SharpSilentChrome\bin does not exist!"
        )

    # 👇 上传产物（稍后修改路径）
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SharpSilentChrome-Build-Output
        path: |
          SharpSilentChrome/bin/
        retention-days: 7
