name: Build .NET Framework

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup NuGet
      uses: nuget/setup-nuget@v1
      with:
        nuget-version: 'latest'

    - name: Restore NuGet Packages
      run: nuget restore SharpSilentChrome.sln

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Build Solution
      run: msbuild SharpSilentChrome.sln /p:Configuration=Release /p:Platform="Any CPU"

    # ðŸ‘‡ æ–°å¢žï¼šä¸Šä¼ æž„å»ºäº§ç‰©ï¼ˆartifactsï¼‰
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Release-build-output
        path: |
          **/bin/Release/*.exe
          **/bin/Release/*.dll
          !**/obj/**
        retention-days: 7
