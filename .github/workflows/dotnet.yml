name: Build .NET Framework

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Restore packages
      run: msbuild SharpSilentChrome.sln /t:Restore /p:Configuration=Release

    - name: Build
      run: msbuild SharpSilentChrome.sln /t:Build /p:Configuration=Release
