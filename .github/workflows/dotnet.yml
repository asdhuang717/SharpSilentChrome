name: Build and Release

on:
  push:
    # 触发条件：推送 tag，例如 v1.0、v1.2.3
    tags:
      - 'v*'  # 匹配 v1.0, v2.1.0 等

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup NuGet
      uses: nuget/setup-nuget@v1
      with:
        nuget-version: 'latest'

    - name: Restore NuGet Packages
      run: nuget restore SharpSilentChrome.sln

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Build Solution
      run: |
        msbuild SharpSilentChrome.sln /p:Configuration=Release /p:Platform="Any CPU" /t:Rebuild

    - name: Find Output File
      run: |
        dir SharpSilentChrome\bin\Release\*.exe /B
        echo "EXE_NAME=$(dir SharpSilentChrome\bin\Release\*.exe /B)" >> $env:GITHUB_ENV

    # 👇 上传构建产物（可选：用于调试）
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SharpSilentChrome-Build
        path: SharpSilentChrome/bin/Release/

    # 👇 创建 Release 并上传 .exe
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        name: Release ${{ github.ref }}
        body: |
          Automated release from GitHub Actions.
          Built from commit: `${{ github.sha }}`
        draft: false
        prerelease: false

    - name: Upload .exe to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: SharpSilentChrome/bin/Release/SharpSilentChrome.exe
        asset_name: SharpSilentChrome.exe
        asset_content_type: application/x-msdownload
