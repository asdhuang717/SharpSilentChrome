name: Build .NET Framework

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup NuGet
      uses: nuget/setup-nuget@v1
      with:
        nuget-version: 'latest'

    - name: Restore NuGet Packages
      run: nuget restore SharpSilentChrome.sln

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Build Solution
      run: |
        msbuild SharpSilentChrome.sln /p:Configuration=Release /p:Platform="Any CPU" /p:OutputPath="bin/Release"

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: SharpSilentChrome-Release-Build
        path: |
          SharpSilentChrome/bin/Release/*.exe
          SharpSilentChrome/bin/Release/*.dll
          SharpSilentChrome/bin/Release/*.config
        retention-days: 7
